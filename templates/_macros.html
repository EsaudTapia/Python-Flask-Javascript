{% macro render_field(field) %}

<div class="form-group">
    <label for="{{field.id}}">{{field.label}}</label>
    <br>
    {{field(**kwargs)|safe}}
    
    {% if field.errors %}
        {% for error in field.errors %}

        <small id="txtnombre_error" class="form-text text-light">
            {{error}}
        </small>
        
        {% endfor %}
    {% endif %}
</div>

{% endmacro %}
